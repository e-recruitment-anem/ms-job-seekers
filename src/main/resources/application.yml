server:
  port: 8090
  servlet:
    context-path: /api/job-seekers
spring:
  application:
    name: ms-job-seekers
  datasource:
    url: jdbc:postgresql://localhost:5432/ms-job-seekers
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

topic:
  job-seekers:
    create-job-request: job-seekers.create-job-request
